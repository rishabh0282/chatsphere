version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatsphere
      POSTGRES_PASSWORD: chatsphere
      POSTGRES_DB: chatsphere
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql://chatsphere:chatsphere@postgres:5432/chatsphere
      REDIS_URL: redis://redis:6379
      PORT: 5000
      NODE_ENV: development
      JWT_SECRET: dev_jwt_secret_change_me
      JWT_REFRESH_SECRET: dev_refresh_secret_change_me
      FRONTEND_URL: http://localhost:3001
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_BUCKET_NAME: chatsphere-uploads
      AWS_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: "true"
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build: ./client
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_SOCKET_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-create-bucket:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb -p local/chatsphere-uploads ||
        true
      "

volumes:
  pgdata:
  minio_data:

