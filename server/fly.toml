# Fly.io configuration for ChatSphere backend
# Run: fly launch (in server/ directory) to generate this file
# Or customize the app name and region below

app = "chatsphere-backend"  # Change to your preferred app name
primary_region = "iad"  # Change to your preferred region (e.g., iad, ord, lax)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5000"
  NODE_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

